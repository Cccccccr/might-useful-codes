<!DOCTYPE html>
<html>
    <head lang="en">
        <title>uploadPicture</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="author" content="Atlue">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="jquery.min.js"></script>
    </head>

    <body>
        <div id="openUpload"><div>上传图片</div></div>
        <div id="uploadPictureBox">
            <div id="titleBox">
                <div id="titleText">上传图片</div>
                <div id="closeBtn">x</div>
            </div>
            <div id="pictureBox">
                <!-- <div class="picture"><img class="cover" src="../img/img1.jpg"></div> -->
                <div class="picture" id="insertPoint">
                    <img src="https://p1.pstatp.com/large/3ecd0004b6bdeff4c48d">
                    <input class="inputClass" type="file" name="file" id="file" accept=".jpg, .jpeg, .png" multiple="multiple/form-data" onchange="readAsDataURL()">
                </div>
            </div>
            <div id="bottomBtnBox">
                <div id="uploadBtn"><div>上传</div></div>
                <div id="cancleBtn"><div>取消</div></div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
